<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4 Water Tanks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #a0d8f1; /* Sky background */
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .tanks-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .tank-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .label {
      margin: 10px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .tank-section {
      display: flex;
      position: relative;
    }

    .percentage {
      position: absolute;
      left: -30px;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
      color: #333;
    }

    .tank {
      width: 150px;
      height: 350px;
      border: 4px solid #333;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 191, 255, 0.9), rgba(102, 217, 255, 0.6));
      border-top: 2px solid #00bfff;
      overflow: hidden;
    }

    .water-surface {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50% 50% 0 0;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5%); }
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .level-display {
      margin-top: 6px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
