<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Water Tanks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to top, #87ceeb, #e0f7ff);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .tanks-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .tank-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tank {
      width: 150px;
      height: 350px;
      border: 4px solid #333;
      background-color: #f8f8f8;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 191, 255, 0.9), rgba(102, 217, 255, 0.6));
      border-top: 2px solid #00bfff;
      overflow: hidden;
    }

    .water-surface {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50% 50% 0 0;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0%); }
      50% { transform: translateY(-5%); }
    }

    .label {
      margin: 10px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .level-display {
      margin-top: 6px;
      font-size: 14px;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Water Tank Monitoring</h1>

  <div class="tanks-wrapper">
    <!-- Tank A -->
    <div class="tank-container">
      <div class="label">Tank A</div>
      <div class="tank">
        <div class="water" id="waterA">
          <div class="water-surface"></div>
        </div>
      </div>
      <div class="controls">
        <button onclick="changeWaterLevel('A', 10)">+10%</button>
        <button onclick="changeWaterLevel('A', -10)">-10%</button>
      </div>
      <div class="level-display" id="levelDisplayA">Level: 60%</div>
    </div>

    <!-- Tank B -->
    <div class="tank-container">
      <div class="label">Tank B</div>
      <div class="tank">
        <div class="water" id="waterB">
          <div class="water-surface"></div>
        </div>
      </div>
      <div class="controls">
        <button onclick="changeWaterLevel('B', 10)">+10%</button>
        <button onclick="changeWaterLevel('B', -10)">-10%</button>
      </div>
      <div class="level-display" id="levelDisplayB">Level: 60%</div>
    </div>

    <!-- Tank C -->
    <div class="tank-container">
      <div class="label">Tank C</div>
      <div class="tank">
        <div class="water" id="waterC">
          <div class="water-surface"></div>
        </div>
      </div>
      <div class="controls">
        <button onclick="changeWaterLevel('C', 10)">+10%</button>
        <button onclick="changeWaterLevel('C', -10)">-10%</button>
      </div>
      <div class="level-display" id="levelDisplayC">Level: 60%</div>
    </div>
  </div>

  <script>
    let waterLevels = {
      A: 60,
      B: 60,
      C: 60
    };

    function changeWaterLevel(tank, amount) {
      waterLevels[tank] += amount;
      if (waterLevels[tank] > 100) waterLevels[tank] = 100;
      if (waterLevels[tank] < 0) waterLevels[tank] = 0;

      document.getElementById('water' + tank).style.height = waterLevels[tank] + '%';
      document.getElementById('levelDisplay' + tank).textContent = 'Level: ' + waterLevels[tank] + '%';
    }

    // Initialize levels
    ['A', 'B', 'C'].forEach(tank => {
      document.getElementById('water' + tank).style.height = waterLevels[tank] + '%';
    });
  </script>

</body>
</html>
